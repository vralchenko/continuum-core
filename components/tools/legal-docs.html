<div id="legal-docs" class="tool-panel">
    <div class="tool-header" style="margin-bottom: 40px;">
        <span class="step-tag" data-i18n="tag_legal">Rechtliche Dokumente</span>
        <h2 data-i18n="title_legal">Legal Documents</h2>
    </div>
    <div class="products-grid" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); margin-top: 0;">
        <div class="product-card" onclick="toggleCheck(this, 'legal_livingwill')">
            <input type="checkbox" data-persistent="legal_livingwill" style="display:none">
            <h3 data-i18n="card_living_will">Living Will</h3>
            <p data-i18n="card_living_will_desc">Regulate medical measures.</p>
        </div>
        <div class="product-card" onclick="toggleCheck(this, 'legal_advance')">
            <input type="checkbox" data-persistent="legal_advance" style="display:none">
            <h3 data-i18n="card_advance">Advance Care Directive</h3>
            <p data-i18n="card_advance_desc">Matters during incapacity.</p>
        </div>
    </div>
</div>
