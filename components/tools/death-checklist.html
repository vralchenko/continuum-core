<div id="death-checklist" class="tool-panel">
    <div class="tool-header" style="margin-bottom: 40px;">
        <span class="step-tag" data-i18n="tag_checklist">Checkliste Todesfall</span>
        <h2 data-i18n="title_checklist">Step-by-Step Guide</h2>
    </div>
    <div class="step-container">
        <div class="step-card">
            <h3 data-i18n="phase_1">Phase 1: Immediate</h3>
            <div class="checklist-item" onclick="toggleCheck(this, 'check_doc')"><input type="checkbox"
                    data-persistent="check_doc" style="display:none"><span data-i18n="check_doc_item">Call
                    Doctor</span></div>
            <div class="checklist-item" onclick="toggleCheck(this, 'check_family')"><input type="checkbox"
                    data-persistent="check_family" style="display:none"><span data-i18n="check_family_item">Inform
                    Family</span></div>
        </div>
        <div class="step-card">
            <h3 data-i18n="phase_2">Phase 2: Formalities</h3>
            <div class="checklist-item" onclick="toggleCheck(this, 'check_registry')"><input type="checkbox"
                    data-persistent="check_registry" style="display:none"><span data-i18n="check_registry_item">Registry
                    Office</span></div>
        </div>
    </div>
</div>
